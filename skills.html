<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Skills Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>


  <style>
    /* Add your custom styles here */
    body {
      background-color: #111;
      color: #fff;
    }
    .chart-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-4">My Skills Dashboard</h1>

    <div class="bg-gray-900 rounded-lg p-4 mb-8">
      <h2 class="chart-title">Programming Languages</h2>
      <div id="programming-languages-chart" class="w-full h-48"></div>
    </div>

    <div class="bg-gray-900 rounded-lg p-4 mb-8">
      <h2 class="chart-title">Web Development Frameworks</h2>
      <div id="web-frameworks-chart" class="w-full h-48"></div>
    </div>

    <div class="bg-gray-900 rounded-lg p-4 mb-8">
      <h2 class="chart-title">Tools and Technologies</h2>
      <div id="tools-and-technologies-chart" class="w-full h-48"></div>
    </div>
  </div>

  <!-- LottieFiles CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js" integrity="sha512-fTTVSuY9tLP+l/6c6vWz7uAQqd1rq3Q/GyKBN2jOZvJSLC5RjggSdboIFL1ox09/Ezx/AKwcv/xnDeYN9+iDDA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js" integrity="sha512-v3ygConQmvH0QehvQa6gSvTE2VdBZ6wkLOlmK7Mcy2mZ0ZF9saNbbk19QeaoTHdWIEiTlWmrwAL4hS8ElnGFbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Custom JavaScript -->
  <script>
    // Define chart data
    const programmingLanguagesData = {
      labels: ['JavaScript', 'Python', 'Java', 'PHP', 'C#'],
      datasets: [{
        data: [75, 15, 5, 3, 2],
        backgroundColor: [
          '#f7df1e',
          '#3776ab',
          '#f89820',
          '#4f5b93',
          '#68217a',
        ],
      }],
    };

    const webFrameworksData = {
      labels: ['React', 'Vue', 'Angular', 'Django', 'Flask'],
      datasets: [{
        data: [60, 20, 10, 5, 5],
        backgroundColor: [
          '#61dafb',
          '#41b883',
          '#c30000',
          '#092e20',
          '#000',
        ],
      }],
    };

    const toolsAndTechnologiesData = {
      labels:['Node.js', 'Docker', 'AWS', 'Git', 'MySQL'],
datasets: [{
data: [40, 20, 20, 10, 10],
backgroundColor: [
'#026e00',
'#2496ed',
'#ff9900',
'#f34f29',
'#00758f',
],
}],
};
// Define chart options
const chartOptions = {
  legend: {
    display: false,
  },
  scales: {
    yAxes: [{
      ticks: {
        beginAtZero: true,
      },
    }],
  },
};

// Render charts
const programmingLanguagesChart = new Chart(
  document.getElementById('programming-languages-chart').getContext('2d'),
  {
    type: 'pie',
    data: programmingLanguagesData,
    options: chartOptions,
  }
);

const webFrameworksChart = new Chart(
  document.getElementById('web-frameworks-chart').getContext('2d'),
  {
    type: 'pie',
    data: webFrameworksData,
    options: chartOptions,
  }
);

const toolsAndTechnologiesChart = new Chart(
  document.getElementById('tools-and-technologies-chart').getContext('2d'),
  {
    type: 'pie',
    data: toolsAndTechnologiesData,
    options: chartOptions,
  }
);

// Add LottieFiles animations
const programmingLanguagesAnimation = document.querySelector('#programming-languages-chart').parentElement.querySelector('lottie-player');
programmingLanguagesAnimation.setAttribute('src', 'https://assets2.lottiefiles.com/packages/lf20_dwivte2j.json');
programmingLanguagesAnimation.setAttribute('loop', 'true');
programmingLanguagesAnimation.setAttribute('autoplay', 'true');

const webFrameworksAnimation = document.querySelector('#web-frameworks-chart').parentElement.querySelector('lottie-player');
webFrameworksAnimation.setAttribute('src', 'https://assets4.lottiefiles.com/packages/lf20_b4ltxfkj.json');
webFrameworksAnimation.setAttribute('loop', 'true');
webFrameworksAnimation.setAttribute('autoplay', 'true');
const toolsAndTechnologiesAnimation = document.querySelector('#tools-and-technologies-chart').parentElement.querySelector('lottie-player');
toolsAndTechnologiesAnimation.setAttribute('src', 'https://assets9.lottiefiles.com/packages/lf20_yziizdci.json');
toolsAndTechnologiesAnimation.setAttribute('loop', 'true');
toolsAndTechnologiesAnimation.setAttribute('autoplay', 'true');

</script>
</body>
</html>
